name: CI/CD Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Load SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build Frontend
        working-directory: ./rolistica-client
        run: |
          npm install
          npm run build

      - name: Deploy Frontend to server
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./rolistica-client/build/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/rolistica/

      - name: Build Backend
        working-directory: ./rolistica-api
        run: |
          npm install
          npm run build

      - name: Deploy Backend to server
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.SSH_PORT }}" \
            ./rolistica-api/dist/ \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/rolistica-api/

      - name: Install Backend Dependencies on server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ~/rolistica-api && npm install --production"

      - name: Restart API & Reload Nginx
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            pm2 reload rolistica-api || pm2 start /root/rolistica-api/dist/server.js --name rolistica-api
            systemctl reload nginx
          EOF
